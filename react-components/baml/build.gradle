description = 'Axelor\'s Baml editor'

buildscript {
    repositories repos
    dependencies {
        classpath "com.github.node-gradle:gradle-node-plugin:3.5.1"
    }
}

apply plugin: 'base'
apply plugin: 'com.github.node-gradle.node'

node {
    version = '16.17.0'
    yarnVersion = '1.22.19'
    download = true
}

tasks.register('bamlBuild', YarnTask) {
    group = 'axelor'
    description = 'Build Baml editor'
    environment = [
            CI: 'false'
    ]

    outputs.dir('build')
    inputs.files('package.json', 'package-lock.json')
    inputs.dir('src')
    inputs.dir('public')

    dependsOn 'bamlInstall'
    args = ["build"]
}

tasks.register('bamlInstall', YarnTask) {
    group = 'axelor'
    description = 'Install Baml editor dependencies'
    environment = [
            CI: 'false'
    ]

    args = ["install"]
}

clean {
    delete "build", "node_modules"
}
