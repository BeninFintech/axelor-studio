description = 'Axelor\'s Baml editor'

buildscript {
    repositories repos
    dependencies {
        classpath "com.github.node-gradle:gradle-node-plugin:3.5.1"
    }
}

apply plugin: 'base'
apply plugin: 'com.github.node-gradle.node'

node {
    version = '16.17.0'
    npmVersion = '8.15.0'
    download = true
}

tasks.register('bamlBuild', NpmTask) {
    group = 'axelor'
    description = 'Build Baml editor'
    environment = [
        CI: 'false'
    ]

    outputs.dir('build')
    inputs.files('package.json', 'package-lock.json')
    inputs.dir('src')
    inputs.dir('public')

    dependsOn 'bamlInstall'
    args = ["run", "build"]
}

tasks.register('bamlInstall', NpmTask) {
    group = 'axelor'
    description = 'Install Baml editor dependencies'

    args = ['install', '-f']
}

clean {
    delete "build", "node_modules"
}
